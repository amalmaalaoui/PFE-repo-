{% extends "base.html" %}

{% block title %}Reset Password{% endblock %}

{% block content %}
<div class="container mx-auto max-w-md mt-10 p-6 bg-white rounded shadow">
    <h2 class="text-2xl font-bold mb-6">Reset Password</h2>
    <form method="POST" action="{{ url_for('main.reset_password') }}">
        <div class="mb-4">
            <label for="mail" class="block text-gray-700">Email</label>
            <input type="email" id="mail" name="mail" required class="w-full px-3 py-2 border rounded" placeholder="Enter your email">
        </div>
        <div class="mb-4">
            <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Send Reset Link</button>
        </div>
    </form>
    <div class="text-center">
        <a href="{{ url_for('main.login') }}" class="text-blue-600 hover:underline">Back to Login</a>
    </div>
</div>
{% endblock %}
