{% extends "base.html" %}

{% block title %}Reset Password{% endblock %}

{% block content %}
<div class="container mx-auto max-w-md mt-10 p-6 bg-white rounded shadow">
    <h2 class="text-2xl font-bold mb-6">Reset Password</h2>
    <form method="POST" action="{{ url_for('main.reset_password') }}">
        <input type="hidden" name="user_id" value="{{ request.args.get('user_id') }}">

        <div class="mb-4">
            <label for="password" class="block text-gray-700">New Password</label>
            <input type="password" id="password" name="password" required class="w-full px-3 py-2 border rounded" placeholder="Enter new password">
        </div>
        <div class="mb-4">
            <label for="confirm_password" class="block text-gray-700">Confirm Password</label>
            <input type="password" id="confirm_password" name="confirm_password" required class="w-full px-3 py-2 border rounded" placeholder="Confirm new password">
        </div>
        <div class="mb-4">
            <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Reset Password</button>
        </div>
    </form>
</div>
{% endblock %}
